spring.application.name=product-service
server.port=8000

spring.datasource.url=jdbc:postgresql://localhost/db_product
spring.datasource.username=postgres
spring.datasource.password=L@uR0dF85
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.locations=classpath:db_migration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

eureka.client.healthcheck.enabled=true

# Circuit Breaker (Resilience4j)
spring.cloud.openfeign.circuitbreaker.enabled=true

resilience4j.circuitbreaker.instances.currencyService.register-health-indicator=true
resilience4j.circuitbreaker.instances.currencyService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.currencyService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.currencyService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.currencyService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.currencyService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.currencyService.automaticTransitionFromOpenToHalfOpenEnabled=true
management.health.circuitbreakers.enabled=true

# Feign client timeout
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Cache (Caffeine)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=200,expireAfterWrite=5m

